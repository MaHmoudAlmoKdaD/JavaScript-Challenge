<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipale</title>
</head>
<body>

        <input type="number" name="input" id="input" value="" placeholder="enter The Number">
        <Button onclick="sum()">Computing The Sum</Button>
        <Button onclick="prodect()">Computing The Prodect</Button>

</body>
<script>
    
    function sum(e){ 
        let number = parseInt(document.querySelector('#input').value);         
        let sum = 0;
        for(let i = 1; i<=number ; i++){   
            sum += i;
        }
        alert(sum);
    }
    function prodect(e){ 
        let number = parseInt(document.querySelector('#input').value);  
        console.log(number);        
        let multi = 1;
        for(let i = 1; i<=number ; i++){   
            multi *= i;
        }
        alert(multi);
    }

</script>
</html>
