<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>

        const prime = [];
        isPrime = true;
        for(let number=2;number<=30;number++ ){
            for (let i = 2; i < number / 2; i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break;
                }
            }
            if(isPrime){
                prime.push(number);
            }
            isPrime = true;
        }
        alert(prime);
    </script>
</body>
</html>
