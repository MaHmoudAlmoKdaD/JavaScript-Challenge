<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <form action="" onsubmit=" sum(event)">
        <input type="number" name="input" id="input" value="" placeholder="enter The Number">
        <input type="submit" value="Sum">
    </form>
</body>
<script>
    
    function sum(e){ 
        let number = parseInt(document.querySelector('#input').value); 
        e.preventDefault();         
        let sum = 0;
        for(let i = 1; i<=number ; i++){
            sum += i;
        }
        alert(sum);
    }

</script>
</html>
